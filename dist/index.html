<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-start-template</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="box">
        <div class="header">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="header__logo">
                    <img src="img/logo1.png" alt="logo" id="logo">
                    <div class="header__logo__title">
                        <p class="header__logo__title-top">Электроэпиляция в Николаеве</p>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="header__nav">
                        <a href='javascript:void(0)'class="header__nav__item">о нас</a>
                        <a href='javascript:void(0)'class="header__nav__item">услуги</a>
                        <a href='javascript:void(0)'class="header__nav__item">новости</a>
                        <a href='javascript:void(0)'class="header__nav__item">галерея</a>
                        <a href='javascript:void(0)'class="header__nav__item">контакты</a>
                </div>
            </div>
            <div class="col-2">
                <div class="header__tel">
                    <div class="header__tel__icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <a href="tel:+38(093)2122233" class="header__tel__link">+38(093)21-22-233</a>
                </div>
            </div>
        </div>
    </div>
</div>
        <div class="main">
    
    <div class="image-slider swiper-container">
        <div class="image-slider__wrapper swiper-wrapper">
            <div class="image-slider__slide swiper-slide" data-hash="slide-1">
                <div class="image-slider__image">
                    <div>SLIDE 1</div>
                </div>
            </div>
            <div class="image-slider__slide swiper-slide" data-hash="slide-2">
                <div class="image-slider__image">
                    <div>SLIDE 2</div>
                </div>
            </div>
            <div class="image-slider__slide swiper-slide" data-hash="slide-3">
                <div class="image-slider__image">
                    <div>SLIDE 3</div>
                </div>
            </div>
            <div class="image-slider__slide swiper-slide" data-hash="slide-4">
                <div class="image-slider__image">
                    <div>SLIDE 4</div>
                </div>
            </div>
            <div class="image-slider__slide swiper-slide" data-hash="slide-5">
                <div class="image-slider__image">
                    <div>SLIDE 5</div>
                </div>
            </div>
            <div class="image-slider__slide swiper-slide" data-hash="slide-6">
                <div class="image-slider__image">
                    <div>SLIDE 6</div>
                </div>
            </div>
        </div>

        <!-- navigation -->

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- pagination -->

        <div class="swiper-pagination"></div>

        <!-- scrollbar -->

        <div class="swiper-scrollbar"></div>
    </div>
</div>

    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/eed4fbf255.js" crossorigin="anonymous"></script>
    <script src='./script/main.js'></script>
</body>
</html>
